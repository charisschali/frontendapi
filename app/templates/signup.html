<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Diary - Join</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><a href="#"><img id= "logo" src="{{ url_for('static',filename='img/logo.png') }}" alt="Logo"></a> </h1>
        </div>
        <nav>
          <ul>
            <li><a href="{{url_for('landing')}}">Welcome</a></li>
            <li><a href="{{url_for('signin')}}">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <p class="text_centered">Create a free account today!</p>
    <p class=" text_centered info" id="info"></p>
    <form class="container" id="signup">
      <fieldset>
        <div class="text_centered">
          <div class="spacing">
            <input type="text" id="username" placeholder="Username" required>
          </div>
          <div class="spacing">
            <input type="email" id="email" placeholder="Email Address" required>
          </div>
          <div class="spacing">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <div class="spacing">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          </div>
          <div>
            <button class="MyButton" onclick="signUp()">Join</button>
          </div>
        </div>
      </fieldset>
    </form>
    <script type="text/javascript" src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <footer id="footer">
      <p>Diary Copyright &copy 2018</p>
    </footer>

  </body>
</html>
